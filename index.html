    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="icon" type="image/x-icon" href="/assets/img/new-logo.png" />
    <title>Madlink – all my links</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jersey+15&display=swap");

      @layer base {
        body {
          font-family: "Jersey 15", sans-serif;
          color: #fff;
        }
      }

      @layer components {
        .btn-pixel {
          box-shadow: 6px 6px 0 0 #000000;
          transition: all 0.1s;
        }
        .btn-pixel:active {
          transform: translate(4px, 4px);
          box-shadow: none;
        }
        .btn-pixel:hover {
          transform: translate(4px, 4px);
          box-shadow: none;
        }

        .loading-bg {
          background: gray;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .bg-loaded {
          background: url("/assets/gif/bg-mobile.gif") center/cover no-repeat;
        }

        @media (min-width: 1024px) {
          .bg-loaded {
            background: url("/assets/gif/bg.gif") center/cover no-repeat;
          }
        }

        @keyframes pulse {
          0%,
          100% {
            opacity: 1;
          }
          50% {
            opacity: 0.7;
          }
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen px-4 loading-bg bg-cover px-5" id="body">
    <!-- Header: Profile Info -->

      <h1 class="text-3xl font-bold text-white">Ahmad Januar A</h1>
      <p class="text-gray-900 text-md lg:text-xl">Frontend Dev | Freelancer | Creator</p>
    </header>

    <!-- Main: Links Section -->
    <main class="w-full max-w-sm" role="main">

        <li>
          <a href="https://portofolio.ahmadjanuar.web.id/" target="_blank">
            <button
              class="w-full bg-[#252836] text-white px-4 py-3 rounded-xl transition-all duration-400 btn-pixel text-xl grid grid-cols-[40px_1fr_auto] items-center gap-4 hover:bg-[#23242C]"
            >
              <img src="assets/svg/globe-white.svg" alt="Portfolio" class="w-6 h-6 mx-auto" />
              <span class="text-left">My website</span>
              <span class="text-gray-400 text-sm">ฅ^._.^ฅ</span>
            </button>
          </a>
        </li>

        <li>
          <a href="https://github.com/AhmadJanuarr" target="_blank">
            <button
              class="w-full bg-[#252836] text-white px-4 py-3 rounded-xl transition-all duration-400 btn-pixel text-xl grid grid-cols-[40px_1fr_auto] items-center gap-4 hover:bg-[#23242C]"
            >
              <img src="assets/svg/github-white.svg" alt="GitHub" class="w-6 h-6 mx-auto" />
              <span class="text-left">GitHub</span>
              <span class="text-gray-400 text-sm">⋆｡ﾟ☁︎｡⋆｡ ﾟ☾ ﾟ｡⋆</span>
            </button>
          </a>
        </li>

        <li>
          <a href="https://www.instagram.com/madds.dev/" target="_blank">
            <button
              class="w-full bg-[#252836] text-white px-4 py-3 rounded-xl transition-all duration-400 btn-pixel text-xl grid grid-cols-[40px_1fr_auto] items-center gap-4 hover:bg-[#23242C]"
            >
              <img src="assets/svg/instagram-white.svg" alt="Instagram" class="w-6 h-6 mx-auto" />
              <span class="text-left">Instagram</span>
              <span class="text-gray-400 text-sm">જ⁀➴</span>
            </button>

        </li>
        <li>

            >

    <!-- Footer -->
    <footer class="mt-10 text-lg text-slate-100 text-center">
      <p>© 2025 Ahmad Januar A. Powered by <strong class="underline">MadLink☕︎</strong>.</p>
    </footer>

    <script>
      // Preload background images
      const mobileBg = new Image();
      const desktopBg = new Image();

      mobileBg.src = "/assets/gif/bg-mobile.gif";
      desktopBg.src = "/assets/gif/bg.gif";

      // Function to check if images are loaded
      function checkImagesLoaded() {
        if (mobileBg.complete && desktopBg.complete) {
          const body = document.getElementById("body");
          body.classList.remove("loading-bg");
          body.classList.add("bg-loaded");
        } else {
          // If not loaded yet, check again in 100ms
          setTimeout(checkImagesLoaded, 100);
        }
      }

      // Start checking when page loads
      window.addEventListener("load", checkImagesLoaded);

      // Also check immediately in case images are already cached
      checkImagesLoaded();
    </script>
  </body>
</html>
